<style>
    .task-form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header h2 {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .date-select {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
    }

    .form-submit-btn {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .form-submit-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-icon {
        width: 20px;
        height: 20px;
    }
</style>

<div class="task-form-card">
    <div class="form-header">
        <h2>Create New Task</h2>
        <p class="text-muted">Fill in the details to create a new task</p>
    </div>
    
    <form action="{% url 'projectsapp:create_task' project_id=project.id %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name" class="form-label">
                <svg class="form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Task Name
            </label>
            {{ create_task_form.name }}
        </div>

        <div class="form-group">
            <label for="id_description" class="form-label">
                <svg class="form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Description
            </label>
            {{ create_task_form.description }}
        </div>

        <div class="form-group">
            <label for="id_end_date" class="form-label">
                <svg class="form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Due Date
            </label>
            <div class="date-select">
                {{ create_task_form.end_date }}
            </div>
        </div>

        <div class="form-group">
            <label for="id_users" class="form-label">
                <svg class="form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                Assignees
            </label>
            {{ create_task_form.users }}
        </div>

        <div class="form-group">
            <label for="id_depends_on" class="form-label">
                <svg class="form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Dependencies
            </label>
            {{ create_task_form.depends_on }}
        </div>

        <button type="submit" class="form-submit-btn">
            <svg class="form-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Create Task
        </button>
    </form>
</div>
