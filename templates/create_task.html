<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        width: 100%;
        font-weight: bold;
    }

    .date-select {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .form-submit-btn {
        width: 100%;
    }
</style>

<div style="padding: 1rem;">
    <form action="{% url 'projectsapp:create_task' project_id=project.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Task name</label>
            {{ create_task_form.name }}
        </div>
        <div class="form-group">
            <label for="id_end_date" class="form-label">End date</label>
            <div class="date-select"> {{ create_task_form.end_date }} </div>
        </div>
        <div class="form-group">
            <label for="id_users" class="form-label">Assign to user</label>
            {{ create_task_form.users }}
        </div>
        <input type="submit" class="btn btn-primary form-submit-btn" value="Create task">
    </form>
</div>
