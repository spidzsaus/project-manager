<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Project Manager{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #f472b6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, 
                         "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #1e293b;
        }

        main {
            min-height: calc(100vh - 9rem);
            {% if not no_fade %}
            animation: fade-in 0.5s ease-in-out;
            {% endif %}
        }

        .nav-link {
            transition: all 0.2s ease;
            font-weight: 500;
            color: #475569 !important;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-1px);
        }

        header {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-bottom: none !important;
        }

        .brand {
            font-weight: 700;
            color: var(--secondary-color) !important;
            letter-spacing: -0.5px;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        footer {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
    <script>
        window.scroll = window.scroll || function(x, y) {
            window.scrollTo({
                top: y,
                left: x,
                behavior: 'smooth'
            });
        };
    </script>
</head>

<body>
    <!-- base.html -->
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'projectsapp:projects' %}" class="nav-link px-2 link-secondary">Your projects</a></li>
            </ul>
            
            <div class="dropdown text-end">
                {% if user.is_authenticated %}
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'projectsapp:logout' %}">Sign out</a></li>
                </ul>
                {% else %}
                <a href="{% url 'projectsapp:login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'projectsapp:signup' %}" class="btn btn-primary">Sign up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

    <main class="container-main">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="py-4 mt-auto">
        <div class="container text-center text-secondary">
            <div class="social-links mb-2">
                <a href="#" class="text-secondary mx-2"><i class="bi bi-github"></i></a>
                <a href="#" class="text-secondary mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-secondary mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
            <small class="d-block mb-1">Â© 2023 ProjectFlow. All rights reserved.</small>
            <small class="text-muted">Crafted with <i class="bi bi-heart-fill text-danger"></i> for better productivity</small>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
