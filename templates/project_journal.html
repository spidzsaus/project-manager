<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Event</th>
      <th>Task</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.user.name }}</td>
        <td>{{ record.event_type_display }}</td>
        <td>{{ record.task.name }}</td>
        <td>{{ record.comment }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
