{% extends "base.html" %}

{% block content %}
<a href="/projects" class="btn btn-default">‚Üê</a>
<div class="project-info">
  <h1>{{ project.name }}</h1>
  <p><strong>Project ID:</strong> {{ project.id }}</p>
  <p><strong>Members:</strong></p>
  <ul>
    {% for member in project.get_users %}
      <li>{{ member.name }}</li>
    {% endfor %}
  </ul>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="your-tasks-tab" data-bs-toggle="tab" data-bs-target="#your-tasks" type="button" role="tab" aria-controls="your-tasks" aria-selected="true">
        Your tasks
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="admin-tasks-tab" data-bs-toggle="tab" data-bs-target="#admin-tasks" type="button" role="tab" aria-controls="admin-tasks" aria-selected="false">
        Manage tasks
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="your-tasks" role="tabpanel" aria-labelledby="your-tasks-tab">
      {% include "your_tasks.html" %}
    </div>
    <div class="tab-pane fade" id="admin-tasks" role="tabpanel" aria-labelledby="admin-tasks-tab">
      {% include "admin_tasks.html" %}
    </div>
  </div>
</div>
{% endblock content %}
